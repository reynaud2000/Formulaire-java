<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire d'inscritpion pour les écoles ....">
    <title>Formulaire</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header>
        <h1>Formulaire de contact</h1>
    </header>
    <main>
        <div class = "inner-form" role = "form">
            <fieldset>
                <legend>Remplir le formulaire</legend>
                <form action="formulaire.html" method="get">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name = "nom" placeholder="Nom" aria-required="true" autofocus = "true">

                    <label for="nom">Prénom</label>
                    <input type="text" id="prénom" name = "prenom" placeholder="Prénom" aria-required="true">

                    <label for="date">Date de naissance </label>
                    <input type="date" id ="date" name="date" placeholder="Date" aria-required="true">
                    <label for="date">Téléphone</label>
                    <input type="tel" id="phone" name="phone" aria-required="true">
                    <small>(+33)01-75-22-15-45</small>

                    <input type="submit" value="Envoyer">
                </form>
            </fieldset>
           
        </div>
        
    </main>
    <footer>
        <p>&copy; -MIT - 2021</p>
    </footer>
</body>
</html>
